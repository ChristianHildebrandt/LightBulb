<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sample Application</title>
    </h:head>
    <h:body>
        <center>
            <h1>Bulb Light Sample Application</h1>

            <f:view>
                <h:form>
                    <h:commandButton action="#{viewBulbBean.toggleLight()}" image="resources/images/#{viewBulbBean.bulbImage}" />
                </h:form>
            </f:view>

            <f:view>
                <h:form>
                    <h1><h:outputText value="Overview of light switches"/></h1>
                    <h:dataTable value="#{viewBulbBean.switchesSortedByNewest}" var="item" rows="5">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Database ID"/>
                            </f:facet>
                            <h:outputText value="#{item.lightswitch_id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ToggleDate"/>
                            </f:facet>
                            <h:outputText value="#{item.toggleDate}">
                                <f:convertDateTime pattern="dd.MM.yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ToggleTime"/>
                            </f:facet>
                            <h:outputText value="#{item.toggleDate}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="LightState"/>
                            </f:facet>
                            <h:outputText value="#{item.lightState}"/>
                        </h:column>
                    </h:dataTable>
                </h:form>
            </f:view>

        </center>
    </h:body>
</html>
